{% extends 'main.html' %}

{% block content %}

<div align="center">
	<h4>{{ post.created_at | date:'M-d-Y'}}</h4>
	<h1>{{ post.title }}</h1>
	<h4>Category: <a class="simple-link" href="{% url 'category_detail' post.category.slug %}">{{ post.category }}</a></h4>
	<h2>{{ post.intro }}</h2>
	<h2>{{ post.body }}</h2>
</div>

{% endblock %}
