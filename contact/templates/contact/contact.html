{% extends 'main.html' %}

{% block content %}

<h1 align="center">Contact</h1>

<div align="center">
	<form method="POST" action=".">
		{% csrf_token %}

		{{ form.name }}
		{{ form.from_email }}<br>
		{{ form.subject }}<br>
		{{ form.message }}

		<button class="contact-submit">Submit</button>
	</form>
</div>

{% endblock content %}
