<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/navbar.css' %}">
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/footer.css' %}">
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/home.css' %}">
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/blog.css' %}">
	<link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/contact.css' %}">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#ffffff">
	{% block title %}{% endblock title %}
</head>
<body>
	<div class="wrapper">
		{% include 'navbar.html' %}
		<div class="site-body">
			<div class="content-layout">
				<aside class="content-deadspace"></aside>
				<div id="content-body">
					{% block content %}


					{% endblock content %}
				</div>
				<aside class="content-deadspace"></aside>
			</div>
		</div>
		{% include 'footer.html' %}
	</div>
</body>
<script src="{% static 'js/navbar-current.js' %}"></script>
</html>
